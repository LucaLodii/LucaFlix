<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meus Favoritos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/favoritos.css">
</head>

<header class="navbar">
    <div class="navbar-container">
        <!-- Menu para dispositivos móveis -->
        <input type="checkbox" id="menuToggle">
        <label for="menuToggle" class="menu-icon2">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i>
        </label>
        <div class="logo-container">
            <img class="logo-picture" src="assets/img/LucaFlixLogo.png" alt="">
            <h1 class="logo">LucaFlix</h1>
        </div>

        <div class="menu-container">
            <ul class="menu-list">
                <li class="menu-list-item active"><button onclick="window.location.href='index.html';">Home</button>
                </li>
                <li class="menu-list-item"><button onclick="window.location.href='genero.html';">Gênero</button></li>
                <li class="menu-list-item"><button onclick="window.location.href='favoritos.html';">Meus
                        Favoritos</button></li>
                <li class="menu-list-item"><button onclick="window.location.href='cadastro.html';">Cadastro de
                        Filmes</button></li>
            </ul>
        </div>

        <div class="profile-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="search-bar" placeholder="Search...">
            <div class="custom-dropdown">
                <button class="dropdown-btn">
                    <img class="profile-picture" src="assets/img/profilePicture.jpg" alt="">
                    <span class="profile-text">Perfil</span>
                    <i class="fas fa-caret-down dropdown-icon"></i>
                </button>
                <ul class="dropdown-content">
                    <li><button class="dropdown-item">Minha conta</button></li>
                    </li>
                    <li><button class="dropdown-item">Configurações</button></li>
                    <li class="divider"></li>
                    <li>
                        <button class="dropdown-item active" id="btn-sair">
                            <i class="fas fa-sign-out-alt me-2"></i> Sair
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<body onload="loadFavoritos()">
    <div class="container">
        <div class="movie-list-container">
            <div class="movie-list-wrapper">
                <div class="movie-list">

                    <div class="favoritos-container" id="favoritos-container">
                        <!-- Os filmes serão inseridos aqui via JavaScript -->
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="assets/scripts/app.js"></script>
</body>

<footer>
    <div class="footer-logos">
        <i class="fa-brands fa-square-facebook"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-x-twitter"></i>
        <i class="fa-brands fa-youtube"></i>
        <div class="footer-copwright">
            <i class="fa-regular fa-copyright"></i>
            <p>2025-2999 LucaFlix Ltda.</p>
        </div>
    </div>
</footer>

</html>
