<body onload="initFilmes()">
    <div class="container">
        <div class="lista-contatos">
            <div class="row">
                <div id="msg" class="col-sm-10 offset-sm-1"></div>
            </div>

            <form id="form-filme">
                <h1 class="titulo-crud">Cadastro de Filmes</h1>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="inputId">ID</label>
                        <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                    </div>
                    <div class="col-sm-8">
                        <label for="inputTitulo">Título (*)</label>
                        <input type="text" class="form-control" id="inputTitulo" required placeholder="Nome do filme">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-5">
                        <label for="inputAno">Ano (*)</label>
                        <input type="text" class="form-control" id="inputAno" required placeholder="Ano de lançamento">
                    </div>
                    <div class="col-sm-7">
                        <label for="inputDiretor">Diretor (*)</label>
                        <input type="text" class="form-control" id="inputDiretor" required
                            placeholder="Diretor do filme">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <label for="inputGenero">Gênero</label>
                        <input type="text" class="form-control" id="inputGenero" placeholder="Gênero principal">
                    </div>
                    <div class="col-sm-6">
                        <label for="inputDuracao">Duração (min)</label>
                        <input type="text" class="form-control" id="inputDuracao" required
                            placeholder="Duração em minutos">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <label for="inputAvaliacao">Avaliação (*)</label>
                        <input type="text" class="form-control" id="inputAvaliacao" required
                            placeholder="Nota de 0 a 10">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <small>(*) Campos obrigatórios</small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                        <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                        <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                        <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
                        <a href="minhaLista.html"><input type="button" class="btn btn-warning" id="btnClear"
                                value="Pesquisar Filmes"></a>
                    </div>
                </div>
            </form>

            <div class="row">
                <div class="col-sm-12">
                    <table id="grid-filmes" class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Título</th>
                                <th scope="col">Ano</th>
                                <th scope="col">Diretor</th>
                                <th scope="col">Gênero</th>
                                <th scope="col">Duração</th>
                                <th scope="col">Avaliação</th>
                            </tr>
                        </thead>
                        <tbody id="table-filmes"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="assets/scripts/app.js"></script> <!-- Removi o crud.js -->
</body>
