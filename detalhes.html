<!DOCTYPE html>
<html lang="pt-br">
<!-- detalhes.html -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LucaFlix</title>
  <link rel="stylesheet" href="detalhes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;900&family=Sen:wght@400;800&family=Bebas+Neue&display=swap" rel="stylesheet">
  <script src="app.js" type="module"></script>
</head>
<body class="detalhes-page">
    <header class="navbar">
        <!-- MOVER o input checkbox PARA AQUI (fora do navbar-container) -->
        <input type="checkbox" id="menuToggle">
        <label for="menuToggle" class="menu-icon2">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-xmark"></i>
        </label>
        
        <div class="navbar-container">
            <div class="logo-container">
                <img class="logo-picture" src="img/LucaFlixLogo.png" alt="">
                <h1 class="logo">LucaFlix</h1>
            </div>
            
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item"><button onclick="window.location.href='index.html';">Home</button></li>
                    <li class="menu-list-item">Filmes</li>
                    <li class="menu-list-item">Minha lista</li>
                    <li class="menu-list-item"><button onclick="window.location.href='genero.html';">Gênero</button></li>
                </ul>
            </div>
    
          <div class="profile-container">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="search-bar" placeholder="Search..." />
            <img class="profile-picture" src="img/profilePicture.jpg" alt="">
            <div class="profile-text-container">
              <span class="profile-text">Perfil</span>
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
        </div>
      </header>

    <main>
        <div class="container">
            <div id="content-details" class="featured-content">
                <div class="movie-detail">
                    <img src="img/logoprime.png"${filme.logo}>
                      <h1 class="movie-title">${filme.titulo}</h1>
                      <p class="movie-oscars">${filme.oscars}</p>
                      <div class="movie-description">
                        <p><strong>Descrição:</strong> ${filme.descricao}</p>
                      </div>
                      
                      <div class="movie-meta-container">
                        <ul class="horizontal-meta-list">
                          <li><strong>IMDb:</strong> ${filme.avaliacao}</li>
                          <li>${filme.duracao}</li>
                          <li>${filme.ano}</li>
                          <li>${filme.genero}</li>` : ''}
                        </ul>
                      </div>
                    </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->

    <script src="app.js"></script>
</body>
</html>
